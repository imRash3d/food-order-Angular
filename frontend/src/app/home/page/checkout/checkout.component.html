<div class="container">
  <!-- ORDER SUCCESS MODAL END-->
  <div class="row justify-content-center">
    <div class="col-md-7 checkout-form">

      <form [formGroup]="form" (submit)="submit()">
        <div class="row checkout-details">
          <h6>1. Personal DETAILS</h6>
          <div class="form-group col-md-12">
            <input type="text" formControlName="name" placeholder="Name" class="form-control">
          </div>
          <div class="form-group col-md-12">
            <input type="text" formControlName="email" placeholder="Email" class="form-control">
          </div>
          <div class="form-group col-md-12">
            <input type="text" formControlName="mobile" placeholder="MObile" class="form-control">
          </div>
        </div>

        <div class=" checkout-details">
          <h6>1. DELIVERY ADDRESS</h6>
          <div class="row ml-2">
            <div class="form-group col-md-6">
              <input formControlName="address" type="text"  placeholder="address" class="form-control">
            </div>
            <div class="form-group col-md-6">
              <input formControlName="city" type="text" placeholder="city" class="form-control">
            </div>
          </div>
          <div class="row ml-2">
            <div class="form-group col-md-6">
              <input formControlName="state" type="text" placeholder="state" class="form-control">
            </div>
            <div class="form-group col-md-6">
              <input formControlName="zip_code" type="text" placeholder="Zip Code" class="form-control">
            </div>
          </div>
 
        </div>
        <div class="row checkout-details">
          <div class="col-md-12">
            <button class="btn btn-block ">Submit</button>
          </div>

        </div>
      </form>
    </div>
    <div class="col-md-4 ">
      <div class="checkout-cart">
        <div class="container">
          <showcart ></showcart>
        </div>
      </div>
    </div>
  </div>
</div>
